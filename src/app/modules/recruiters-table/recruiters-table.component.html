<table
  mat-table
  [dataSource]="dataSource"
  matSort
  (matSortChange)="sort($event)"
>
  <ng-container matColumnDef="first_name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    > Name </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.first_name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    > Last Name </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.last_name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    > Email </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.email}}
    </td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    > Phone </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.phone}}
    </td>
  </ng-container>

  <ng-container matColumnDef="language">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    > Language </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.language}}
    </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    > Position </th>
    <td
      mat-cell
      *matCellDef="let element"
    > {{element.position}}
    </td>
  </ng-container>

  <ng-container
    matColumnDef="action"
    stickyEnd
  >
    <th
      mat-header-cell
      *matHeaderCellDef
    >
    </th>
    <td
      mat-cell
      *matCellDef="let element"
    >
      <app-table-action
        [recruiter]="element"
        (action)="action($event)"
      >
      </app-table-action>
    </td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  >
  </tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  >
  </tr>
</table>

<mat-paginator
  (page)="pagination($event)"
  [length]="totalCount"
  [pageSize]="paginationParams.limit"
>
</mat-paginator>
